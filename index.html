    .flip-card.pressed {

      width: 100%;

      transform: rotateY(180deg);

    .speaking {

      { word: "Dog", translation: "–°–æ–±–∞–∫–∞", image: "https://images.unsplash.com/photo-1561037404-61cd46aa615b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80", category: "Animals", sound: "https://www.soundjay.com/dog/sounds/dog-bark-01.mp3" },
      { word: "Bird", translation: "–ü—Ç–∏—Ü–∞", image: "https://images.unsplash.com/photo-1444464666168-49d633b86736?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80", category: "Animals", sound: "https://www.soundjay.com/birds/sounds/bird-chirp-01.mp3" },
      { word: "Apple", translation: "–Ø–±–ª–æ–∫–æ", image: "https://images.unsplash.com/photo-1568702846914-96b305d2aaeb?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80", category: "Fruits", sound: "https://www.soundjay.com/human/sounds/bite-01.mp3" },
      { word: "Banana", translation: "–ë–∞–Ω–∞–Ω", image: "https://images.unsplash.com/photo-1571771894821-ce9b6c11b08e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80", category: "Fruits", sound: "https://www.soundjay.com/human/sounds/chew-01.mp3" },
      { word: "Carrot", translation: "–ú–æ—Ä–∫–æ–≤—å", image: "https://images.unsplash.com/photo-1447175008436-054170c2e979?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80", category: "Vegetables", sound: "https://www.soundjay.com/human/sounds/crunch-01.mp3" },
      { word: "Tomato", translation: "–ü–æ–º–∏–¥–æ—Ä", image: "https://images.unsplash.com/photo-1593529467220-9d721ceb9a78?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80", category: "Vegetables", sound: "https://www.soundjay.com/human/sounds/squish-01.mp3" },
      { word: "Car", translation: "–ú–∞—à–∏–Ω–∞", image: "https://images.unsplash.com/photo-1541899481282-d53bffe3c35d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80", category: "Transport", sound: "https://www.soundjay.com/vehicles/sounds/car-horn-1.mp3" },
      { word: "Bus", translation: "–ê–≤—Ç–æ–±—É—Å", image: "https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80", category: "Transport", sound: "https://www.soundjay.com/vehicles/sounds/bus-horn-1.mp3" },
      { word: "Shirt", translation: "–†—É–±–∞—à–∫–∞", image: "https://images.unsplash.com/photo-1581655353564-df123a1eb820?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80", category: "Clothing", sound: "https://www.soundjay.com/cloth/sounds/cloth-rustle-01.mp3" },
      { word: "Pants", translation: "–ë—Ä—é–∫–∏", image: "https://images.unsplash.com/photo-1594633312681-8c16e9f3e0d2?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80", category: "Clothing", sound: "https://www.soundjay.com/cloth/sounds/cloth-rustle-02.mp3" },
    ];

    // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
    function preloadImages(cards) {
      cards.forEach(card => {
        const img = new Image();
        img.src = card.image;
      });
    }

    function App() {
      const [selectedCategory, setSelectedCategory] = useState(null);
      const [speaking, setSpeaking] = useState(false);

      useEffect(() => {
        preloadImages(flashcards);
      }, []);

      // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ –∏–∑–≤–ª–µ—á–µ–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
      const categories = [...new Set(flashcards.map(card => card.category))];

      const speakText = (text) => {
        if ('speechSynthesis' in window) {
          setSpeaking(true);
          const utterance = new SpeechSynthesisUtterance(text);
          utterance.lang = 'en-US';
          utterance.onend = () => setSpeaking(false);
          speechSynthesis.speak(utterance);
        } else {
          console.warn("–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Å–∏–Ω—Ç–µ–∑ —Ä–µ—á–∏");
        }
      };

      return (
        <div className="min-h-screen flex flex-col">
          <Header setSelectedCategory={setSelectedCategory} />
          <main className="flex-grow overflow-y-auto">
            {selectedCategory ? (
              <Flashcards 
                category={selectedCategory} 
                setSelectedCategory={setSelectedCategory} 
                speakText={speakText} 
                speaking={speaking} 
              />
            ) : (
              <Categories categories={categories} setSelectedCategory={setSelectedCategory} />
            )}
          </main>
          <Footer />
        </div>
      );
    }

    function Header({ setSelectedCategory }) {
      return (
        <header className="bg-gradient-to-r from-purple-500 to-indigo-600 p-4 text-center shadow-lg sticky top-0 z-50">
          <div className="container mx-auto flex justify-between items-center">
            <h1 className="text-3xl font-bold text-white drop-shadow-lg bounce title-font">Fun English!</h1>
            {setSelectedCategory && (
              <button 
                onClick={() => setSelectedCategory(null)} 
                className="px-4 py-2 bg-white text-purple-600 rounded-full font-semibold shadow-md hover:bg-gray-100 hover:scale-105 transition-all"
              >
                –ù–∞–∑–∞–¥ –∫ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
              </button>
            )}
          </div>
        </header>
      );
    }

    function Categories({ categories, setSelectedCategory }) {
      const categoryIcons = {
        Animals: "üê∂",
        Fruits: "üçé",
        Vegetables: "ü•ï",
        Transport: "üöó",
        Clothing: "üëï",
      };

      const categoryColors = {
        Animals: "bg-blue-600",
        Fruits: "bg-green-600",
        Vegetables: "bg-orange-600",
        Transport: "bg-purple-600",
        Clothing: "bg-red-600",
      };

      return (
        <section className="p-6 text-center bg-gradient-to-br from-indigo-50 to-blue-100">
          <h2 className="text-3xl font-bold text-indigo-800 mb-8 title-font">–í—ã–±–µ—Ä–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—é!</h2>
          <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 max-w-4xl mx-auto">
            {categories.map((cat) => (
              <button
                key={cat}
                onClick={() => setSelectedCategory(cat)}
                className={`category-button px-6 py-4 ${categoryColors[cat] || 'bg-gray-600'} text-white rounded-xl font-semibold shadow-md hover:bg-opacity-90 transition-all flex items-center justify-center`}
              >
                <span className="category-icon text-3xl mr-3 bg-white bg-opacity-20 rounded-full p-2">{categoryIcons[cat] || "üìö"}</span>
                {cat === "Animals" ? "–ñ–∏–≤–æ—Ç–Ω—ã–µ" : 
                 cat === "Fruits" ? "–§—Ä—É–∫—Ç—ã" : 
                 cat === "Vegetables" ? "–û–≤–æ—â–∏" : 
                 cat === "Transport" ? "–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç" : 
                 cat === "Clothing" ? "–û–¥–µ–∂–¥–∞" : cat}
              </button>
            ))}
          </div>
        </section>
      );
    }

    function Flashcards({ category, setSelectedCategory, speakText, speaking }) {
      const [currentCard, setCurrentCard] = useState(0);
      const [flipped, setFlipped] = useState(false);
      const [pressed, setPressed] = useState(false);
      const [audio, setAudio] = useState(null);
      const [isTransitioning, setIsTransitioning] = useState(false);

      const filteredCards = useMemo(() => {
        return flashcards.filter(card => card.category === category);
      }, [category]);

      const debounce = (func, wait) => {
        let timeout;
        return (...args) => {
          if (!isTransitioning) {
            setIsTransitioning(true);
            func(...args);
            clearTimeout(timeout);
            timeout = setTimeout(() => setIsTransitioning(false), wait);
          }
        };
      };

      const nextCard = debounce(() => {
        setCurrentCard((prev) => (prev + 1) % filteredCards.length);
        setFlipped(false);
        if (audio) {
          audio.pause();
          audio.currentTime = 0;
        }
      }, 400);

      const prevCard = debounce(() => {
        setCurrentCard((prev) => (prev - 1 + filteredCards.length) % filteredCards.length);
        setFlipped(false);
        if (audio) {
          audio.pause();
          audio.currentTime = 0;
        }
      }, 400);

      const playSound = () => {
        if (isTransitioning) return;
        if (audio) {
          audio.pause();
          audio.currentTime = 0;
        }
        const newAudio = new Audio(filteredCards[currentCard].sound);
        setAudio(newAudio);
        newAudio.play().catch(err => console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞:", err));
      };

      const flipCard = () => {
        if (isTransitioning || filteredCards.length === 0) return;
        setIsTransitioning(true);
        setPressed(true);
        setTimeout(() => setPressed(false), 100);
        setTimeout(() => {
          setFlipped(prev => !prev);
          setIsTransitioning(false);
        }, 400);
      };

      if (filteredCards.length === 0) {
        return (
          <section className="p-6 text-center bg-gradient-to-br from-indigo-50 to-blue-100">
            <h2 className="text-3xl font-bold text-indigo-800 mb-6 title-font">–£—á–∏ —Å–ª–æ–≤–∞!</h2>
            <p className="text-red-600">–û—à–∏–±–∫–∞: –Ω–µ—Ç –∫–∞—Ä—Ç–æ—á–µ–∫ –≤ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏.</p>
            <button
              onClick={() => setSelectedCategory(null)}
              className="mt-4 px-6 py-2 bg-white text-indigo-600 rounded-full font-semibold shadow-md hover:bg-gray-100 hover:scale-105 transition-all"
            >
              –ù–∞–∑–∞–¥ –∫ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
            </button>
          </section>
        );
      }

      return (
        <section className="p-6 text-center bg-gradient-to-br from-indigo-50 to-blue-100">
          <h2 className="text-3xl font-bold text-indigo-800 mb-6 title-font">–£—á–∏ —Å–ª–æ–≤–∞: {category}</h2>
          <div className="max-w-md mx-auto mb-8">
            <div
              className={`flip-card ${flipped ? 'flipped' : ''} ${pressed ? 'pressed' : ''}`}
              onClick={flipCard}
            >
              <div className="flip-card-inner">
                <div className="flip-card-front">
                  <div className="bg-white rounded-2xl shadow-2xl overflow-hidden card-3d">
                    <img 
                      src={filteredCards[currentCard].image} 
                      alt={filteredCards[currentCard].word} 
                      className="w-full h-64 object-cover" 
                      loading="lazy"
                      onError={(e) => e.target.src = 'https://via.placeholder.com/500?text=Image+Not+Found'} 
                    />
                    <div className="p-6">
                      <h3 className="text-3xl font-bold text-gray-800">{filteredCards[currentCard].word || "–û—à–∏–±–∫–∞"}</h3>
                      <p className="text-gray-500 mt-2">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç—å</p>
                    </div>
                  </div>
                </div>
                <div className="flip-card-back">
                  <div className="bg-indigo-100 rounded-2xl shadow-2xl overflow-hidden card-3d h-full flex flex-col justify-center">
                    <div className="p-6">
                      <h3 className="text-3xl font-bold text-indigo-800">{filteredCards[currentCard].translation || "–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞"}</h3>
                      <p className="text-gray-600 mt-2">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –≤–µ—Ä–Ω—É—Ç—å</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div className="flex flex-wrap justify-center gap-4">
            <button 
              onClick={prevCard} 
              className="px-4 py-2 bg-white text-blue-600 rounded-full font-semibold shadow-md hover:bg-gray-100 hover:scale-105 transition-all flex items-center disabled:opacity-50 disabled:cursor-not-allowed"
              disabled={filteredCards.length <= 1 || isTransitioning}
            >
              <span className="mr-2">‚Üê</span> –ù–∞–∑–∞–¥
            </button>
            <button 
              onClick={() => speakText(filteredCards[currentCard].word)} 
              className={`px-4 py-2 bg-purple-600 text-white rounded-full font-semibold shadow-md hover:bg-purple-700 hover:scale-105 transition-all flex items-center ${speaking ? 'speaking' : ''}`}
              disabled={isTransitioning}
            >
              <span className="mr-2">üó£Ô∏è</span> –ü—Ä–æ–∏–∑–Ω–µ—Å—Ç–∏
            </button>
            <button 
              onClick={playSound} 
              className="px-4 py-2 bg-blue-600 text-white rounded-full font-semibold shadow-md hover:bg-blue-700 hover:scale-105 transition-all flex items-center"
              disabled={isTransitioning}
            >
              <span className="mr-2">üîä</span> –ó–≤—É–∫
            </button>
            <button 
              onClick={nextCard} 
              className="px-4 py-2 bg-white text-blue-600 rounded-full font-semibold shadow-md hover:bg-gray-100 hover:scale-105 transition-all flex items-center disabled:opacity-50 disabled:cursor-not-allowed"
              disabled={filteredCards.length <= 1 || isTransitioning}
            >
              –í–ø–µ—Ä–µ–¥ <span className="ml-2">‚Üí</span>
            </button>
          </div>
          <div className="mt-6 text-gray-600">
            –ü—Ä–æ–≥—Ä–µ—Å—Å: {filteredCards.length > 0 ? currentCard + 1 : 0} / {filteredCards.length}
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="bg-gradient-to-r from-purple-600 to-indigo-700 p-4 text-center text-white">
